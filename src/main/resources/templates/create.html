<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; color: #333; }
        h1 { color: #0066cc; }
        form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="date"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Create Task</h1>
    <form th:action="@{/tasks/create}" th:object="${task}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required />
        <br />
        <label>Due Date:</label>
        <input type="date" th:field="*{dueDate}" required />
        <br />
        <button type="submit">Create Task</button>
    </form>
</body>
</html>
