<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; color: #333; }
        h1 { color: #0066cc; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <a th:href="@{/tasks/create}">Create New Task</a>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.dueDate}">Due Date</td>
            <td th:text="${task.done ? 'Done' : 'Pending'}">Status</td>
            <td>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a> |
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure?')">Delete</a> |
                <a th:href="@{/tasks/mark/{id}(id=${task.id})}">Mark as Done</a>
            </td>
        </tr>
    </table>
</body>
</html>
