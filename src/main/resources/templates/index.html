<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task List</h1>
    <a th:href="@{/tasks/create}">Create New Task</a>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.dueDate}">Due Date</td>
            <td th:text="${task.done ? 'Done' : 'Pending'}">Status</td>
            <td>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a> |
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure?')">Delete</a> |
                <a th:href="@{/tasks/mark/{id}(id=${task.id})}">Mark as Done</a>
            </td>
        </tr>
    </
